<nav class="menuzinho">
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}" class="neutro {% if page.url == item.link %}current{% endif %}">
        <span class="font20">{{ item.name }}</span></br>
    </a>
  {% endfor %}
  <a href="{{ site.blog }}" class="neutro">
      <span class="font15">Blog</span>
  </a>
</nav>
